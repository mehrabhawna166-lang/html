<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(45deg, rgb(230, 91, 91), rgb(84, 84, 245));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .navbar a.logo {
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      text-decoration: none;
    }

    .navlinks {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .navlinks a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navlinks a:hover {
      color: #ffd700;
    }

    .btn {
      display: flex;
      gap: 10px;
    }

    .btn button {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn button:hover {
      background: #f5a623;
      color: white;
    }

    .btn a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      font-size: 14px;
    }

    /* Login Form */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .form h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    .form label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #fff;
    }

    .form input[type="text"],
    .form input[type="password"],
    .form input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      outline: none;
    }

    .form input[type="submit"] {
      width: 100%;
      background: white;
      border: none;
      color: black;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form input[type="submit"]:hover {
      background: #f5a623;
      color: white;
    }

    .form input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .navlinks {
        flex-wrap: wrap;
        justify-content: center;
      }

      .form {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">MyLogo</a>

    <ul class="navlinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="btn">
      <button><a href="signin.html">Sign In</a></button>
      <button><a href="login.html">Login</a></button>
    </div>
  </nav>

  <div class="container">
    <div class="form">
      <form>
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <label for="email">Confirm Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
